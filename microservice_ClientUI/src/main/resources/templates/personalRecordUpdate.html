<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mediscreen</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    </head>

    <body>
    <div class="container">
        <h1><a th:href="@{/}">Application Mediscreen</a></h1>
        <h2>Personal record</h2>


        <div class="row">
            <form action="#" th:action="@{/personalRecord/update/{id}(id=${patient.Id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
                <!-- fields -->
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">Firstname</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{firstname}" id="firstname" placeholder="firstname" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
                    <div class="col-sm-10">
                        <input type="date" th:field="*{birthdate}" id="birthdate" placeholder="birthdate" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">Sex</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{sex}" id="sex" placeholder="sex" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{phone}" id="phone" placeholder="111-222-3333" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                </div>
                <!-- buttons -->
                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Update">
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    </body>
</html>
